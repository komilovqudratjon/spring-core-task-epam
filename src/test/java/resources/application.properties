server.port=1111
# Datasource
# Use H2 as the database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# Storage init
storage.init.filepath.trainers=data/trainers.json
storage.init.filepath.trainees=data/trainees.json
storage.init.filepath.trainings=data/trainings.json
# Enabling H2 Console for dev purposes
spring.h2.console.enabled=true
# JPA properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false
# all api starts by /api
server.servlet.context-path=/api
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
# Logging
logging.level.root=WARN
# DEBUG OFF TRACE INFO
logging.level.com.epam.upskill.springcore=INFO
